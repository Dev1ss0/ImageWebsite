<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Builds</title>
    <style>
        body {
            background-color: #0d1117; /* Dark gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #c9d1d9; /* Light gray text color for readability */
        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #f0f6fc; /* Lighter gray for header */
            font-size: 36px;
            font-weight: bold;
        }

        .image-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center; /* Center the images */
        }

        /* Specific styling for Image 1 */
        .image-box:first-child,
        .image-box:nth-child(2),
        .image-box:nth-child(3) {
            background-color: transparent; /* No background for these image boxes */
        }

        .image-box img {
            max-width: 100%;
            max-height: 180px; /* Set the max height for the image */
            object-fit: cover; /* Ensures image scales properly */
        }

        .image-box p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #c9d1d9; /* Light gray text for the image title */
        }

        /* Default image box styling for other boxes */
        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #c9d1d9; /* Light gray text color */
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Updated Header with "My Builds!" -->
        <div class="header">
            <h1>My Builds!</h1>
        </div>

        <div class="image-boxes">
            <!-- Image Box 1 with Nether Invasion Image -->
            <div class="image-box">
                <img src="https://cdn.discordapp.com/attachments/1290358161647210506/1291050521695617148/Nether_invasion.png?ex=66feaffe&is=66fd5e7e&hm=6e88b23ddfa9b0bcd4fc0a1316d73cb26ffc457e73ecfddc8f42d5fd62822d2b" alt="The Nether Invasion">
                <p>The Nether Invasion</p>
            </div>

            <!-- Image Box 2 with Endlantis Image -->
            <div class="image-box">
                <img src="https://cdn.discordapp.com/attachments/1290358161647210506/1291050520739446784/ENDLANTIS.png?ex=66feaffe&is=66fd5e7e&hm=bbebe513ca70f92daa4c2b9cc1cde668ce285427d7b9500dd93e42d2127c5ed5" alt="Endlantis">
                <p>Endlantis</p>
            </div>

            <!-- Image Box 3 with The Floating Valley Image -->
            <div class="image-box">
                <img src="https://cdn.discordapp.com/attachments/1290358161647210506/1291050521268060220/The_Floating_Valley.png?ex=66feaffe&is=66fd5e7e&hm=ed6ec48a5d09704b364152015f78bd0d44b0d7b71c99110b0bf82e00d72389d2" alt="The Floating Valley">
                <p>The Floating Valley</p>
            </div>

        </div>
    </div>
</body>
</html>
